<body>
  <div class="container">

    <div class="cloud cloud2"></div>

    <h2>AI å°ä½œå®¶</h2>
    <p class="subtitle">âœ¨ è®©ä½ çš„æ–‡å­—å˜å¾—æ›´å¥½çœ‹ âœ¨</p>

    <textarea id="inputText" placeholder="è¯·è¾“å…¥ä½ æƒ³è¦æ”¹å†™çš„æ–‡å­—..."></textarea>

    <button class="magic-button" onclick="polishText()">âœ¨ é­”æ³•æ”¹å†™ âœ¨</button>

  <script>
    async function polishText() {
      const text = document.getElementById("inputText").value;
      const loading = document.getElementById("loading");
      const resultDiv = document.getElementById("result");

      if (!text.trim()) {
        showFriendlyMessage("è¯·å…ˆè¾“å…¥ä¸€äº›æ–‡å­—å“¦ ğŸ“");
        return;
      }

      // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
      loading.style.display = "block";
      resultDiv.style.display = "none";

      try {
        // è‡ªåŠ¨æ£€æµ‹ç¯å¢ƒï¼šæœ¬åœ°å¼€å‘ç”¨ localhostï¼ŒNetlify ç”¨å‡½æ•°è·¯å¾„
        const isLocalhost = window.location.hostname === 'localhost' ||
                           window.location.hostname === '127.0.0.1';
        const isNetlify = window.location.hostname.includes('netlify.app') ||
                         window.location.hostname.includes('netlify.io');
        const apiUrl = isLocalhost
          ? 'http://127.0.0.1:8002/api/polish'
          : isNetlify
            ? '/.netlify/functions/polish'
            : '/api/polish';

        const response = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: text })
        });

        if (!response.ok) {
          throw new Error('ç½‘ç»œå“åº”å¼‚å¸¸');
        }

        const data = await response.json();

        // éšè—åŠ è½½åŠ¨ç”»ï¼Œæ˜¾ç¤ºç»“æœ
        loading.style.display = "none";
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `<strong>ğŸ‰ æ”¹å†™å®Œæˆï¼š</strong><br>${data.polished}`;

        // æ·»åŠ æˆåŠŸåŠ¨ç”»
        resultDiv.style.animation = "none";
        setTimeout(() => {
          resultDiv.style.animation = "twinkle 0.5s ease-in-out";
        }, 10);

      } catch (error) {
        loading.style.display = "none";
        showFriendlyMessage("å“å‘€ï¼Œé­”æ³•æš‚æ—¶å¤±çµäº†ï¼Œè¯·ç¨åå†è¯• ğŸŒŸ");
        console.error('Error:', error);
      }
    }

    function showFriendlyMessage(message) {
      // åˆ›å»ºå‹å¥½çš„æç¤ºæ¡†
      const messageDiv = document.createElement('div');
      messageDiv.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(45deg, #fd79a8, #fdcb6e);
        color: white;
        padding: 20px 40px;
        border-radius: 20px;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        z-index: 1000;
        animation: popIn 0.3s ease-out;
      `;
      messageDiv.textContent = message;
      document.body.appendChild(messageDiv);

      // 3ç§’åè‡ªåŠ¨æ¶ˆå¤±
      setTimeout(() => {
        messageDiv.style.animation = "popOut 0.3s ease-in forwards";
        setTimeout(() => {
          document.body.removeChild(messageDiv);
        }, 300);
      }, 3000);
    }

    // æ·»åŠ å¼¹å‡ºåŠ¨ç”»
    const style = document.createElement('style');
    style.textContent = `
      @keyframes popIn {
        from {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
        to {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
      }
      @keyframes popOut {
        from {
          transform: translate(-50%, -50%) scale(1);
          opacity: 1;
        }
        to {
          transform: translate(-50%, -50%) scale(0.5);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);

    // é¡µé¢åŠ è½½æ—¶çš„æ¬¢è¿åŠ¨ç”»
    window.addEventListener('load', () => {
      const container = document.querySelector('.container');

      setTimeout(() => {
        container.style.transition = 'all 0.8s ease-out';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
